<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>
  <countdown-app>
    <video src="./videos/countdown-clock.mp4"></video>
    <div class="controls">
        <button value="new">New Game</button>
        <button value="reset">Reset</button>
        <button value="play">Play</button>
        <button value="pause">Pause</button>
        <button value="letters">Letters</button>
        <button value="numbers">Numbers</button>
        <button value="conundrum">Conundrum</button>
    </div>
    <button class="fullscreen-button" value="fullscreen">
      <i class="fas fa-expand"></i>
      <i class="fas fa-compress"></i>
    </button>
    <letter-board>
        <div class="controls">
          <button value="clear">Clear</button>
          <button value="consonant">Consonant</button>
          <button value="vowel">Vowel</button>
        </div>
        <form class="letter-selection">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
        </form>
    </letter-board>
    <number-board>
      <div class="controls">
        <button value="clear">Clear</button>
        <button value="large">Large</button>
        <button value="small">Small</button>
        <button value="target">Target</button>
      </div>
      <div class="board">
        <input readonly class="target">
        <form class="number-selection">
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
        </form>
      </div>
  </number-board>
  <conundrum-board>
    <div class="controls">
      <button value="clear">Clear</button>
      <button value="new">New</button>
      <button value="reveal">Reveal</button>
    </div>
    <div class="board">
      <form class="conundrum-board">
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
      </form>
      <form class="answer-board">
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
      </form>
    </div>
  </conundrum-board>
</countdown-app>

</body>

</html>
