<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>
  <countdown-app>
    <video src="./videos/countdown-clock.mp4"></video>
    <div class="game-controls">
      <div class="controls">
        <button value="new">New Game</button>
        <button value="play"><i class="fas fa-play"></i> Start Clock</button>
        <button value="pause"><i class="fas fa-pause"></i> Pause Clock</button>
        <button value="reset"><i class="fas fa-history"></i> Reset Clock</button>
        <button class="fullscreen-button" value="fullscreen">
          <i class="fas fa-expand"></i>
          <i class="fas fa-compress"></i>
          Fullscreen
        </button>
    </div>
    <letter-board>
        <div class="board-controls">
          <div class="controls">
            <button value="clear">Clear Board</button>
            <button value="consonant">Consonant [<span class="consonant-count"></span>]</button>
            <button value="vowel">Vowel [<span class="vowel-count"></span>]</button>
          </div>
          <div class="board-selection">
            <button value="letters">Letters</button>
            <button value="numbers">Numbers</button>
            <button value="conundrum">Conundrum</button>
          </div>
        </div>
        <form class="letter-selection">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
            <input type="text" required maxlength="1">
        </form>
    </letter-board>
    <number-board>
      <div class="board-controls">
        <div class="controls">
          <button value="clear">Clear Board</button>
          <button value="large">Large</button>
          <button value="small">Small</button>
          <button value="target">Target</button>
        </div>
        <div class="board-selection">
          <button value="letters">Letters</button>
          <button value="numbers">Numbers</button>
          <button value="conundrum">Conundrum</button>
        </div>
      </div>
      <div class="board">
        <input readonly class="target">
        <form class="number-selection">
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
            <input type="text" required>
        </form>
      </div>
  </number-board>
  <conundrum-board>
    <div class="board-controls">
      <div class="controls">
        <button value="clear">Clear Board</button>
        <button value="new">New Conundrum</button>
        <button value="reveal">Reveal</button>
      </div>
      <div class="board-selection">
        <button value="letters">Letters</button>
        <button value="numbers">Numbers</button>
        <button value="conundrum">Conundrum</button>
      </div>
    </div>
    <div class="board">
      <form class="conundrum-board">
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
      </form>
      <form class="answer-board">
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
          <input type="text" required>
      </form>
    </div>
  </conundrum-board>
</countdown-app>

</body>

</html>
